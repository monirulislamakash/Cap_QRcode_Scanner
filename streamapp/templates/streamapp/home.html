{% extends 'streamapp/base.html' %}
{% block head %}{% endblock  %}
{% block title %}{% endblock  %}
{% block body %}
  <div class="container">
    <form method="POST" action="">
      {% csrf_token %}
      <input type="text" id="url" name="url" value=""><button type="submit" id="urlbutton">Go</button>
    </form>
  </div>
  <div class="carousel-item active" style="width: 100%;height:90vh;">
    <img src="{% url 'video_feed' %}" alt="Image 1" style="width: 100%; height: 70vh; display:none;">
    <a href="output.csv" download="Output.csv"><input class="btn btn-success" type="submit" id="download" value="Download CSV File"></a>
  </div>
{% endblock  %}
